<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button>
    <div id="box" style="width: 300px; height: 200px; background-color: aquamarine;
    border-radius: 11%;
    margin-top: 5%;"></div>

    <input type="text" id="usrname" placeholder="Enter your name">
    <label id="error" style="display:none; color: red;"> user name should be atleast 4 characters</label>

    <br>
    <input type="text" placeholder="Password" >
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#box").fadeToggle(1000)
            })

            $("#btn").mouseenter(function(){
                $(this).css("background-color","yellow")
            })

            $("#usrname").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    $("#error").show()
                }
                else{
                    $("#error").hide()
                }
            })

        })
            
    </script>
</body>
</html>
