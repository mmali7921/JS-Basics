<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .screen{
            width: 100px;
            height: 100px;
            background-color: rgb(64, 62, 62);
            margin-bottom: 20px;
            border-radius: 3px;
        }
    </style>    
</head>
<body>
    <div class="screen">

    </div>
    <button onclick="color('red')" >Red</button>
    <button onclick="color('green')">Green</button>
    <button onclick="color('blue')" >Blue</button>
    <button onclick="color('yellow')" >Yellow</button>

    <script>
        function color(c){
            document.querySelector(".screen").style.backgroundColor=c
        }

    </script>    

</body>
</html>
